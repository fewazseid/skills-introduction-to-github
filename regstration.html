<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 40px;
      }
      .header {
        width: 100%;
        max-width: 720px;
        margin-bottom: 20px;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 720px;
      }
      h1,
      p {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 10px;
        font-weight: bold;
      }
      input,
      select,
      textarea {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      textarea {
        resize: vertical;
      }
      .row {
        display: flex;
        gap: 15px;
      }
      .row > * {
        flex: 1;
      }
      .preferences {
        margin-top: 15px;
      }
      .preferences label {
        font-weight: normal;
      }
      button {
        margin-top: 25px;
        padding: 12px;
        background: black;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #333;
      }
      /* Checkbox styling */
      .preferences input[type="checkbox"] {
        margin-right: 10px;
        cursor: pointer;
      }
      .preferences input[type="checkbox"]:checked {
        accent-color: black;
        cursor: pointer;
      }
      .show-password {
        position: relative;
      }
      .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }
      .toggle-password svg {
        width: 18px;
        height: 18px;
        color: #555;
        display: block; /* Helps with vertical alignment */
      }
      ::placeholder {
        color: #aaa;
        opacity: 1; /* Firefox */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Create Your Account</h1>
      <p>Join us today and get started!</p>
    </div>
    <div class="container">
      <h1>Registration Form</h1>
      <p>Please fill in all required fields to create your account</p>
      <form id="registrationForm">
        <h3>Personal Information</h3>
        <div class="row">
          <div>
            <label for="firstName">First Name *</label>
            <input id="firstName" type="text" required placeholder="Fewaz" />
          </div>
          <div>
            <label for="lastName">Last Name *</label>
            <input
              id="lastName"
              type="text"
              required
              placeholder="seid ahmed"
            />
          </div>
        </div>
        <label for="email">Email Address *</label>
        <input
          id="email"
          type="email"
          required
          placeholder="fewazseidahmed@gmail.com"
        />
        <label for="phone">Phone Number *</label>
        <input
          id="phone"
          type="tel"
          required
          value="+251 "
          pattern="\+?[0-9 ]*"
          title="Enter a valid phone number (e.g., +251 984132092)"
          placeholder="984132092"
        />
        <label for="gender">Gender</label>
        <select id="gender">
          <option disabled selected>Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>prefer not to say</option>
        </select>

        <h3>Address Information</h3>
        <label for="street">Street Address *</label>
        <input id="street" type="text" required placeholder="Street Address" />
        <div class="row">
          <div>
            <label for="city">City *</label>
            <input id="city" type="text" required placeholder="adama" />
          </div>
          <div>
            <label for="state">State/Province *</label>
            <input id="state" type="text" required placeholder="oromia" />
          </div>
          <div>
            <label for="zip">ZIP/Postal Code *</label>
            <input id="zip" type="text" required placeholder="0000" />
          </div>
        </div>
        <label for="country">Country *</label>
        <select id="country" required>
          <option disabled selected>Select country</option>
          <option>ethiopia</option>
          <option>Kenya</option>
          <option>Nigeria</option>
          <option>USA</option>
          <option>Canada</option>
          <option>UK</option>
          <option>Other</option>
        </select>

        <h3>Account Information</h3>
        <label for="username">Username *</label>
        <input id="username" type="text" required placeholder="@fewaz" />
        <label for="password">Password *</label>
        <div class="show-password">
          <input
            type="password"
            id="password"
            required
            placeholder="Create a strong password"
          />
          <span
            class="toggle-password"
            onclick="togglePassword('password')"
          ></span>
        </div>
        <label for="confirmPassword">Confirm Password *</label>
        <div class="show-password">
          <input
            type="password"
            id="confirmPassword"
            required
            placeholder="Confirm your password"
          />
          <span
            class="toggle-password"
            onclick="togglePassword('confirmPassword')"
          ></span>
        </div>

        <h3>Additional Information</h3>
        <label for="occupation">Occupation</label>
        <input
          id="occupation"
          type="text"
          placeholder="e.g., fullstack Developer"
        />
        <label for="company">Company/Organization</label>
        <input
          id="company"
          type="text"
          placeholder="e.g., addis ababa university"
        />
        <label for="bio">Bio/About Yourself</label>
        <textarea
          id="bio"
          rows="4"
          placeholder="Tell us a little about yourself..."
        ></textarea>
        <label for="website">Website/Portfolio</label>
        <input
          id="website"
          type="url"
          placeholder="https://www.fewazseid.com"
        />

        <h3>Preferences</h3>
        <div class="preferences">
          <label
            ><input type="checkbox" /> Subscribe to our newsletter for updates
            and promotions</label
          ><br />
          <label
            ><input type="checkbox" /> Receive marketing communications</label
          ><br />
          <label
            ><input type="checkbox" required /> I agree to the
            <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a> *</label
          >
        </div>

        <button type="submit">Create Account</button>
      </form>
    </div>

    <script>
      const eyeIconHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/></svg>`;
      const eyeSlashIconHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/><path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/></svg>`;

      function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const toggleSpan = field.nextElementSibling;

        if (field.type === "password") {
          field.type = "text";
          toggleSpan.innerHTML = eyeSlashIconHTML;
        } else {
          field.type = "password";
          toggleSpan.innerHTML = eyeIconHTML;
        }
      }

      // Set the initial icon for all password fields when the page loads
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".toggle-password").forEach((toggle) => {
          toggle.innerHTML = eyeIconHTML;
        });
      });

      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
          }

          alert("Account created successfully!");
          this.reset();
        });
    </script>
  </body>
</html>
